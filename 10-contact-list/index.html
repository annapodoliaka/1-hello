<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
  </head>
  <body>
    <h1 class="title">
      Книга контактов
    </h1>
    <form id="contactForm">
      <table>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Phone number</th>
        </tr>
        <tbody id="contactList"></tbody>
        <tr>
          <td><input type="text" name="name" id="nameInput" class="formInput"></td>
          <td><input type="text" name="surname" id="surnameInput" class="formInput"></td>
          <td><input type="text" name="phone" id="phoneInput" class="formInput"></td>
          <td><button id="addContactBtn">Add contact</button></td>
        </tr>
      </table>
    </form>  
    <script id="contactItemTemplate" type="text/template">
      <tr class="contactItem">
        <td>{{name}}</td>
        <td>{{surname}}</td>
        <td>{{phone}}</td>
        <td><button type="button" class="deleteBtn">Delete</button></td>
      </tr>
    </script>
  </body>
</html>
